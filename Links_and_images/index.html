<!DOCTYPE html>
<html>

<head>
    <title>Links and images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Document</title>
</head>

<body>
    <h1>Links and Images</h1>
    <h2>Links</h2>
    <a href="">link</a>
    <h3>External link</h3>
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">rickroll</a>
    <h3>Image</h3>
    <a href="/Links_and_images/meme.png">meme</a>
    <h3>New tab</h3>
    <a href="" target="_blank" rel="noopener noreferrer">link</a>
    <h2>Images</h2>
    <h3>plain image</h3>
    <img src="/Links_and_images/meme.png">
    <h3>Image with alt attribute</h3>
    <img src="/Links_and_images/meme.png" alt="Child meme">
    <h3>Image with size attribute</h3>
    <img src="/Links_and_images/meme.png" alt="Child meme" height="100" width="100">
    <a href="../">Back to home</a>
</body>
</html>
